<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merge App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF Merge Application</h1>
            <p>Merge two PDF files into one</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-box">
                    <label for="pdf1" class="upload-label">
                        <div class="upload-icon">ðŸ“„</div>
                        <span class="upload-text">Select First PDF</span>
                        <input type="file" id="pdf1" accept=".pdf" class="file-input">
                    </label>
                    <div id="file1-name" class="file-name"></div>
                </div>

                <div class="plus-icon">+</div>

                <div class="upload-box">
                    <label for="pdf2" class="upload-label">
                        <div class="upload-icon">ðŸ“„</div>
                        <span class="upload-text">Select Second PDF</span>
                        <input type="file" id="pdf2" accept=".pdf" class="file-input">
                    </label>
                    <div id="file2-name" class="file-name"></div>
                </div>
            </div>

            <div class="button-section">
                <button id="mergeBtn" class="merge-btn" disabled>Merge PDFs</button>
                <button id="resetBtn" class="reset-btn">Reset</button>
            </div>

            <div id="status" class="status-message"></div>

            <div id="progress" class="progress-container" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-text">Processing...</div>
            </div>
        </main>

        <footer>
            <p>Built with HTML, CSS, and JavaScript using pdf-lib</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
